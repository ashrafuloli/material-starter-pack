<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Place favicon.ico in the root directory -->
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/favicon.ico">

	<!-- All CSS -->
	<link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" href="assets/css/fontawesome.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/mdb.min.css">
	<link rel="stylesheet" href="assets/css/spacing.css">
	<link rel="stylesheet" href="assets/css/main.css">

	<title>MDBootstrap</title>
</head>

<body>

<main class="pt-100 pb-100">
	<div class="container">
		<div class="row">
			<div class="col-xl-12 text-center">
				<i class="fas fa-phone display-4"></i>
				<i class="far fa-phone display-4"></i>
				<i class="fal fa-phone display-4"></i>
				<i class="fad fa-phone display-4"></i>
			</div>
			<div class="col-xl-12 text-center mt-50">
				<button class="btn btn-primary">Primary</button>
				<button class="btn btn-secondary">Secondary</button>
				<button class="btn btn-success">Success</button>
				<button class="btn btn-danger">Danger</button>
				<button class="btn btn-warning">Warning</button>
				<button class="btn btn-info">Info</button>
				<button class="btn btn-light">Light</button>
				<button class="btn btn-dark">Dark</button>
				<button class="btn btn-theme">Theme</button>
			</div>
		</div>
	</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="assets/js/jquery.min.js"></script>
